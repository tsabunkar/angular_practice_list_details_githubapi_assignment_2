Search Git-hub users : <input type="text" #enteredSearch>
<button>
  <img src="../../assets/images/search.png" (click)="onSearch(enteredSearch.value)" alt="" sizes="" srcset="" width="16px"
    height="11px">
</button>
<br>
<br>

<div style="width: 100%;">
  <div style="float:left;">
    <table border="2">
      <tr>
        <th>
          Id
        </th>
        <th>
          Avatar Image
        </th>
        <th>
          Login
        </th>
      </tr>

      <!--   <tr *ngFor="let item of (userList$ | async) | keyvalue " (click)="onClickOfUser(item)">-->

      <!-- keyvalue builtin pipe, used to loop object using ngFor -->
      <tr *ngFor="let item of (userList$ | async) " (click)="onClickOfUser(item)">
        <td>
          {{item.id}}
        </td>
        <td>
          {{item.avatar_url}}
        </td>
        <td>
          {{item.login}}
        </td>
      </tr>

    </table>
  </div>
  <div style="float:right; border: solid">
    <app-user-details [selectedUserChild]="selectedUser"></app-user-details>
  </div>
</div>
